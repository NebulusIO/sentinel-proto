<!DOCTYPE html>
<html>
<head>
    <title>Sentinel Proto</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1); 
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        h1 { 
            color: #333; 
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin: 0;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button:hover { 
            background: #0056b3; 
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .file-info {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #007bff;
            margin-bottom: 15px;
            font-family: monospace;
            font-size: 14px;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .status.loading {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .report-container {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            max-height: 500px;
            overflow-y: auto;
        }
        .report-content {
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            color: #333;
        }
        .hidden { display: none; }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Sentinel Proto</h1>
            <p class="subtitle">Windows Process Security Analyzer</p>
        </div>

        <div class="controls">
            <button onclick="selectFile()" id="selectBtn" disabled>
                üìÅ Select Process Log
            </button>
            <button onclick="analyzeFile()" id="analyzeBtn" disabled>
                üîç Analyze Processes
            </button>
            <button onclick="greet()" id="testBtn" disabled>
                üëã Test Connection
            </button>
        </div>

        <div id="selectedFile" class="file-info hidden">
            <strong>Selected file:</strong> <span id="fileName"></span>
        </div>

        <div id="status" class="hidden"></div>

        <div id="reportContainer" class="report-container hidden">
            <div id="report" class="report-content"></div>
        </div>
    </div>

    <script>
        let selectedFilePath = null;
        let invoke;

        // Wait for Tauri API to be available
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for Tauri to be loaded
            while (!window.__TAURI__) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            invoke = window.__TAURI__.tauri.invoke;
            
            // Update button states
            document.getElementById("selectBtn").disabled = false;
            document.getElementById("testBtn").disabled = false;
        });

        async function selectFile() {
            if (!invoke) {
                showStatus("Tauri API not ready yet, please wait...", "error");
                return;
            }
            
            try {
                const filePath = await invoke("select_file");
                if (filePath) {
                    selectedFilePath = filePath;
                    document.getElementById("fileName").textContent = filePath;
                    document.getElementById("selectedFile").classList.remove("hidden");
                    document.getElementById("analyzeBtn").disabled = false;
                }
            } catch (error) {
                showStatus("Failed to select file: " + error, "error");
            }
        }

        async function analyzeFile() {
            if (!invoke) {
                showStatus("Tauri API not ready yet, please wait...", "error");
                return;
            }
            
            if (!selectedFilePath) {
                showStatus("Please select a log file first", "error");
                return;
            }

            showStatus("Analyzing processes...", "loading");
            document.getElementById("analyzeBtn").disabled = true;
            document.getElementById("analyzeBtn").innerHTML = '<span class="spinner"></span> Analyzing...';

            try {
                const result = await invoke("analyze_process_log", { logPath: selectedFilePath });
                
                if (result.success && result.report) {
                    showStatus("Analysis completed successfully!", "success");
                    document.getElementById("report").textContent = result.report;
                    document.getElementById("reportContainer").classList.remove("hidden");
                } else {
                    showStatus("Analysis failed: " + (result.error || "Unknown error"), "error");
                }
            } catch (error) {
                showStatus("Failed to analyze file: " + error, "error");
            } finally {
                document.getElementById("analyzeBtn").disabled = false;
                document.getElementById("analyzeBtn").innerHTML = 'üîç Analyze Processes';
            }
        }

        async function greet() {
            if (!invoke) {
                showStatus("Tauri API not ready yet, please wait...", "error");
                return;
            }
            
            try {
                const result = await invoke("greet", { name: "Sentinel" });
                showStatus("‚úÖ Connection test successful: " + result, "success");
            } catch (error) {
                showStatus("‚ùå Connection test failed: " + error, "error");
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById("status");
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove("hidden");

            if (type === "success" || type === "error") {
                setTimeout(() => {
                    if (type === "success") {
                        statusEl.classList.add("hidden");
                    }
                }, 3000);
            }
        }
    </script>
</body>
</html>
